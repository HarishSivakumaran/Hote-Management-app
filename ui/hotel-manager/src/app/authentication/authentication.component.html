<body>
<section class="forms-section">
  <div class="forms">
    <div class="form-wrapper is-active">
      <button type="button" class="switcher switcher-login">
        Login
        <span class="underline"></span>
      </button>
      <div class="form form-login">
        <fieldset>
          <legend>Please, enter your email and password for login.</legend>
          <div class="input-block">
            <label for="login-email">E-mail</label>
            <input [(ngModel)]="credentials.email" id="login-email" type="email" required>
          </div>
          <div class="input-block">
            <label for="login-password">Password</label>
            <input [(ngModel)]="credentials.password" id="login-password" type="password" required>
          </div>
        </fieldset>
        <button (click)="onLogin($event)" type="submits" class="btn-login">Login</button>
      </div>
    </div>
    <div class="form-wrapper">
      <button type="button" class="switcher switcher-signup">
        Sign Up
        <span class="underline"></span>
      </button>
      <div class="form form-signup">
        <fieldset>
          <legend>Please, enter your email, password and password confirmation for sign up.</legend>
          <div class="input-block">
            <label for="signup-email">E-mail</label>
            <input [(ngModel)]="credentials.email" id="signup-email" type="email" required>
          </div>
          <div class="input-block">
            <label for="signup-password">Password</label>
            <input [(ngModel)]="credentials.password" id="signup-password" type="password" required>
          </div>
          <div class="input-block">
            <label for="signup-password-confirm">Confirm password</label>
            <input [(ngModel)]="credentials.confirmPassword"  id="signup-password-confirm" type="password" required>
          </div>
        </fieldset>
        <button type="submits" class="btn-signup">Continue</button>
      </div>
    </div>
  </div>
</section>
</body>
